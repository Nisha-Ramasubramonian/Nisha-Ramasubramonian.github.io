<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .social-icons {
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      text-decoration: none;
      color: inherit;
    }

    .social-icons a .fab, .social-icons a .fas {
      font-size: 1.5em;
    }

    /* Phone icon hover text */
    .phone-icon {
      position: relative;
    }

    .phone-icon::before {
      content: attr(title);
      position: absolute;
      top: -1.5em;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      background: #000;
      color: #fff;
      padding: 5px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .phone-icon:hover::before {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="social-icons">
    <a href="https://www.linkedin.com/in/nisharams/" target="_blank">
      <i class="fab fa-linkedin"></i>
    </a>
    <a href="mailto:nisharamasubramonian@gmail.com">
      <i class="fas fa-envelope"></i>
    </a>
    <a href="#" class="phone-icon" title="(925)384-9854">
      <i class="fas fa-phone"></i>
    </a>
  </div>
</body>
</html>
